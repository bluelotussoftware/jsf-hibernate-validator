<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h2>@NotEmpty</h2>
    <p>
        This validator causes a lot of confusion. The value can not be <code>null</code>, but can be any character including whitespace, e.g. You can enter a space, and it will accept it.
    </p>
    <h:form id="form2">
        <h3>Instructions</h3>
        <ol>
            <li><strong>DO NOT ENTER ANYTHING</strong>, press Submit</li>
            <li>Enter a space or spaces, press Submit</li>
        </ol>
        <h:inputText id="inputText2" value="#{indexBean.value2}"/><br/>
        <h:message for="inputText2"/><br/>
        <h:commandButton value="Submit">
            <f:ajax execute="@form" event="click" render="@form"/>
        </h:commandButton>
    </h:form>
</ui:composition>
