<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="UTF-8"/>
        <title><ui:insert name="title"/></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="flex.css" library="css"/>
    </h:head>

    <h:body>
        <f:view locale="#{sessionBean.locale}">
            <div class="master">

                <header class="page-header">
                    <ui:insert name="title"/>
                </header>

                <div class="page-content">

                    <nav class="sidebar-left">
                        <h3>Examples</h3>
                        <h:form id="navForm">
                            <ul style="list-style: none;">
                                <li><h:commandLink value="@NotNull" action="#{indexBean.update('example1')}"/></li>
                                <li><h:commandLink value="@NotEmpty" action="#{indexBean.update('example2')}"/></li>
                                <li><h:commandLink value="@NotBlank" action="#{indexBean.update('example3')}"/></li>
                                <li><h:commandLink value="@NotBlank Custom Message" action="#{indexBean.update('example4')}"/></li>
                            </ul>
                        </h:form>
                    </nav>

                    <div class="splitter"/>

                    <div class="content-container">
                        <article class="main-content">
                            <h:form id="localeForm">
                                <p>Please select a Locale for displaying validation messages:</p>
                                <h:selectOneMenu value="#{sessionBean.locale}" onchange="submit();">
                                    <f:selectItem itemLabel="English" itemValue="en"/>
                                    <f:selectItem itemLabel="Čeština" itemValue="cs"/>
                                    <f:selectItem itemLabel="Deutsch" itemValue="de"/>
                                    <f:selectItem itemLabel="Español" itemValue="es"/>
                                    <f:selectItem itemLabel="Français" itemValue="fr"/>
                                    <f:selectItem itemLabel="Magyar" itemValue="hu"/>
                                    <f:selectItem itemLabel="한국어" itemValue="ko"/>
                                    <f:selectItem itemLabel="Монгол" itemValue="mn_MN"/>
                                    <f:selectItem itemLabel="Português (BR)" itemValue="pt_BR"/>
                                    <f:selectItem itemLabel="Türkçe" itemValue="tr"/>
                                    <f:selectItem itemLabel="中文" itemValue="zh_CN"/>
                                </h:selectOneMenu>
                            </h:form>
                            <ui:insert name="content">Content</ui:insert>
                        </article>
                    </div>
                </div>

                <footer>
                    <small>&#169; 2014-2016 Blue Lotus Software, LLC. Licensed under the <a target="_blank" href="http://www.apache.org/licenses/LICENSE-2.0.html">Apache 2.0 License</a>.</small>
                </footer>
            </div>
            <h:outputScript name="jquery.min.js" library="js"/>
            <h:outputScript name="jquery-resizable.min.js" library="js"/>
            <h:outputScript name="splitter.js" library="js"/>
        </f:view>
    </h:body>

</html>
